<mat-card>

  <mat-card-header>
    <h3>Tickets</h3>
  </mat-card-header>

  <mat-card-content>
    <p>Be advised - all tickets are non refundable.</p>

    <div [ngSwitch]="myTicket.hasConference">
      <div *ngSwitchCase="true">
        <p>You have main conference day ticket</p>
      </div>
      <div *ngSwitchCase="false">
        <mat-checkbox [(ngModel)]="newTicket.hasConference">Main conference day</mat-checkbox>
      </div>
    </div>

    <div [ngSwitch]="myTicket.workshopId1">
      <div *ngSwitchCase="'0'">
        <mat-form-field class="full-width">
          <mat-select [(value)]="newTicket.workshopId1" placeholder="First day workshop">
            <mat-option value="0">None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngSwitchDefault>
        <p>You have first day workshop ticket</p>
      </div>
    </div>

    <div [ngSwitch]="myTicket.workshopId2">
      <div *ngSwitchCase="'0'">
        <mat-form-field class="full-width">
          <mat-select [(value)]="newTicket.workshopId2" placeholder="Second day workshop">
            <mat-option value="0">None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngSwitchDefault>
        <p>You have second day workshop ticket</p>
      </div>
    </div>

    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="newTicket.promoCode" type="text" placeholder="Promo code">
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <div [ngSwitch]="paymentStatus">
      <div *ngSwitchCase="'none'">
        <button mat-raised-button color="primary" (click)="buyTicket()">Buy</button>
      </div>
      <div *ngSwitchCase="'pending'">
        <p>Payment pending</p>
        <button mat-raised-button color="primary" (click)="buyTicket()">Buy</button>
      </div>
      <div *ngSwitchCase="'closed'">
        <p>Selling is closed</p>
      </div>
      <div *ngSwitchCase="'acquired'">
      </div>
    </div>
  </mat-card-actions>
</mat-card>
